apiVersion: batch/v1
kind: Job
metadata:
  name: "{{.Chart.Name}}-delete-hs256-key-{{.Release.Name}}"
  labels:
    app: bluecompute
    micro: orders
    tier: backend
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "22"
spec:
  template:
    metadata:
      name: "{{.Chart.Name}}-delete-hs256-key-{{.Release.Name}}"
      labels:
        app: bluecompute
        micro: orders
        tier: backend
        heritage: {{.Release.Service | quote }}
        release: {{.Release.Name | quote }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    spec:
      restartPolicy: Never
      containers:
      - name: delete-hs256-key
        image: ibmcase/kubectl:latest
        command: [ "/bin/bash", "-c" ]
        args: ["if [[ \"{{ .Values.hs256key.skipDelete }}\" == \"true\" ]]; then \
          echo \"Skipping\"; \
          exit 0; \
        else \
          kubectl --namespace {{ .Release.Namespace }} delete secrets {{ .Values.hs256key.secretName }} || \
          echo \"{{ .Values.hs256key.secretName }} already deleted\"; \
        fi"]
        imagePullPolicy: IfNotPresent