# Default values for micro-orders.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: ibmcase/bluecompute-orders
  tag: latest
  pullPolicy: Always

hs256key:
  skipDelete: true
  secretName: hs256-key
  secret:

resources:
  limits:
    memory: 128Mi
  requests:
    memory: 64Mi

dataloader:
  image:
    repository: ibmcase/bluecompute-dataloader
    tag: latest

service:
  name: orders
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080

mysql:
  binding:
    name: binding-orders-mysql

messagehub:
  binding:
    name:
