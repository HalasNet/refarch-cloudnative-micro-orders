apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.sqlservicename }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.sql.port }}
  selector:
    micro: orders
    service: mysql-db
---
{{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: bluecompute
    tier: backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
{{- if .Values.persistence.storageClass }}
{{- if (eq "-" .Values.persistence.storageClass) }}
  storageClassName: ""
{{- else }}
  storageClassName: "{{ .Values.persistence.storageClass }}"
{{- end }}
{{- end }}
{{- end }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mysqld-deployment
  labels:
    app: bluecompute
    micro: orders
    service: mysql-db
    tier: backend
    chart: '{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}'
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: bluecompute
        micro: orders
        service: mysql-db
        tier: backend

    spec:
      containers:

      # Container for MySQL
      - name: mysql-db
        # img can't be named mysql to use local build with scripts
        image: ibmcase/mysql-db-mp:v1.0.0
        imagePullPolicy: IfNotPresent
        env:
          - name: MYSQL_DATABASE
            value: ordersdb
          - name: MYSQL_USER
            value: ordersdb_user
          - name: MYSQL_ROOT_PASSWORD
            value: {{ .Values.sql.password }}
        volumeMounts:
        - name: mysql-pv
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-pv
        persistentVolumeClaim:
          claimName: mysql-pv-claim
